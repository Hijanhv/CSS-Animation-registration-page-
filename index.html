<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Login & Register Page</title>
  </head>
  <body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="bx bxl-google"></i> </a>
                    <a href="#" class="icons"><i class="bx bxl-facebook"></i> </a>
                    <a href="#" class="icons"><i class="bx bxl-linkedin"></i> </a>
                    <a href="#" class="icons"><i class="bx bxl-github"></i> </a>
                </div>

                <span> Register with E-mail</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password"> 
                <button>Sign Up</button>

                <div class="form-container sign-in">
                    <form>
                        <h1>Sign In</h1>
                        <div class="social-icons">
                            <a href="#" class="icons"><i class="bx bxl-google"></i> </a>
                            <a href="#" class="icons"><i class="bx bxl-facebook"></i> </a>
                            <a href="#" class="icons"><i class="bx bxl-linkedin"></i> </a>
                            <a href="#" class="icons"><i class="bx bxl-github"></i> </a>
                        </div>
        
                        <span> Login with Email & Password</span>
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Enter E-mail">
                        <input type="password" placeholder="Enter Password"> 
                        <a href="#">Forget Password?</a>
                        <button>Sign In</button> 

                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1>Welcome to <br>Code with Janhavi</h1>
                            <p>Sign in with ID & Password</p>
                            <button class="hidden" id="Login">Sign In</button>
                        </div>
                <div class="toggle-panel toggle-right">
                    <h1> Hii Coder's</h1>
                    <p>Follow Janhavi </p>
                    <button class="hidden" id="Register">Sign Up</button>
                </div>
                 
            </form>
        </div>
        </div>

  </body>
</html>
